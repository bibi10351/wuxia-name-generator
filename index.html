<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙姓名生成器</title>
    <link rel="stylesheet" href="wuxia_name_generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+TC:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="ink-decoration top-left"></div>
        <div class="ink-decoration bottom-right"></div>

        <header>
            <h1>修仙姓名生成器</h1>
            <p class="subtitle">踏入仙途，由此名始</p>
        </header>

        <main>
            <div id="name-display" class="name-display">
                <span class="placeholder">點擊按鈕生成</span>
            </div>

            <button id="generate-btn" class="generate-btn">
                <span class="btn-text">生成道號</span>
                <div class="btn-ink"></div>
            </button>
        </main>

        <footer>
            <p>山高水長，後會有期</p>
        </footer>
    </div>

    <script src="wuxia_name_generator.js"></script>
</body>

</html>
